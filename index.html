<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <p>
            IS 445 - Assignment 3. netID = chiayi3
        </p>
        <p>
            Relationship between the year acquired and the year constructed.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "description": "Relationship between the year acquired and the year constructed.",
    "width": 500,
    "height": 500,
    "data": {
        "url":"data/building_inventory.csv"
    },
    "mark": {"type":"point","clip": true},
    "encoding": {
        "x": { "field": "Year Acquired", "type": "quantitative","scale": {"domain": [1700,2050]}},
        "y": { "field": "Year Constructed", "type": "quantitative","scale": {"domain": [1700,2050]}},
        "color": {"field": "Congress Dist", "type": "nominal"},
        "shape": {"field": "Bldg Status", "type": "nominal"}
    }
};
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
