<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <h1>
            IS 445 - Assignment 3. netID = chiayi3
        </h1>
        <p>
            Relationship between the year acquired and the year constructed.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
    mySpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
        "description": "Relationship between Agency Name and size.",
        "width": 500,
        "height": 500,
        "data": {
            "url":"data/building_inventory.csv"
        },
        "mark": {"type":"bar","clip": true},
        "encoding": {
            "x": { "field": "Congress District", "type": "quantitative"},
            "y": { "field": "Square Footage", "type": "quantitative","aggregate": "sum", "field": "Square Footage",},
            "color": {"field": "Congress Dist", "type": "nominal"},
            "shape": {"field": "Bldg Status", "type": "nominal"}
        },
        
    };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
